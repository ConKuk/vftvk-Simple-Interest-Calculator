<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="calculator--card">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>


            <table class="calculator--container">
                <tbody>
                    <tr>
                        <td><label for="principal">Amount </label></td>
                        <td><input type="number" id="principal" name="principal"/><br/><span id="principalError"><small>Please enter a valid positive number!</small></span></td>
                    </tr>
                    <tr>
                        <td><label for="rate">Interest Rate </label></td>
                        <td><input type="range" name="rate" min="1" max="20" step="0.5" id="rate"
                                   oninput="updateRateValue()"/> <span
                                id="interestRate"></span></td>
                    </tr>
                    <tr>
                        <td><label for="years">No. of Years </label></td>
                        <td>
                            <select id="years" name="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="compute()">Compute Interest</button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span id="result"></span>
                        </td>
                    </tr>
                </tbody>
            </table>


            <footer>&copy; Everyone Can Get Rich</footer>
        </section>
    </body>
</html>
